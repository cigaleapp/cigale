			#loading .spinner {
				--size: 40px;
				width: var(--size);
				height: var(--size);

				circle {
					fill: transparent;
					stroke: var(--fg-neutral, black);
					stroke-width: 4;
					stroke-linecap: square;
					stroke-dasharray: calc(3.14 * var(--size));
					transform-origin: calc(0.5 * var(--size)) calc(0.5 * var(--size));
					animation: spinner 1.5s linear infinite;
				}
			}

			#loading p {
				text-align: center;
			}

			#loading #loading-message {
				font-size: 0.8rem;
				margin-top: 0.5em;
				opacity: 0.75;
				display: block;
				text-align: center;
			}

			#loading .app-version {
				position: fixed;
				bottom: 1.5rem;
				text-align: center;
				left: 0;
				right: 0;
				font-size: 0.8rem;
				color: gray;
			}

			@keyframes spinner {
				0% {
					rotate: 0deg;
					stroke-dashoffset: calc(0.66 * var(--size));
				}
				50% {
					rotate: 720deg;
					stroke-dashoffset: calc(3.14 * var(--size));
				}
				100% {
					rotate: 1080deg;
					stroke-dashoffset: calc(0.66 * var(--size));
				}
			}
		</style>
