name: Deploy to GitHub Pages

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths: [src/**, static/**, '*', .github/workflows/deploy.yml]

permissions:
  contents: write

jobs:
  build:
    permissions:
      contents: write

    runs-on: ubuntu-latest

    env:
      BUILD_COMMIT: ${{ github.sha }}
      BASE_PATH: /cigale

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up Node.js
        uses: oven-sh/setup-bun@v2
        with:
          bun-version-file: .bun-version

      - name: Install dependencies
        run: bun install

      - name: Build project
        run: bun run build

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: public # The folder the action should deploy.
          force: true
          single-commit: true
          clean-exclude: |
            .nojekyll
            _pullrequests
            _playwright
            _vitest
            _coverage
            _nodemodules
            playwright.json
