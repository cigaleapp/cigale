name: Docker image

on:
  workflow_call:
    inputs:
      artifact:
        type: string
        description: Name of artifact to download built app from. If empty, app will be built here.
        default: ''
      tag:
        type: string
        description: Tag to apply to the Docker image. Defaults to the GitHub SHA.
        default: ''
      deploy:
        type: boolean
        default: false

jobs:
  build:
    name: Build and push
    runs-on: ubuntu-latest
    permissions:
      packages: write
    steps:
      - name: Login to ghcr.io
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ github.token }}
      - uses: actions/checkout@v6
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version-file: .bun-version
      - name: Install dependencies
        run: bun install --frozen-lockfile
      - if: inputs.artifact != ''
        name: Download built app
        uses: actions/download-artifact@v7
        with:
          name: ${{ inputs.artifact }}
      - if: inputs.artifact == ''
        name: Build
        run: bun run build
      - name: Build docker image
        uses: docker/build-push-action@v6
        with:
          file: ./Dockerfile
          context: .
          push: ${{ inputs.deploy }}
          tags: |
            ghcr.io/cigaleapp/cigale:latest
            ghcr.io/cigaleapp/cigale:${{ inputs.tag || github.sha }}
