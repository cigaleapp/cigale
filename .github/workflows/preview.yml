name: Deploy PR previews

on:
  workflow_call:
    inputs: {}

env:
  BASE_PATH: /cigale/_pullrequests/pr-${{ github.event.number }}
  PR_NUMBER: ${{ github.event.number }}
  BUILD_COMMIT: ${{ github.sha }}

jobs:
  deploy:
    name: Build & Deploy
    runs-on: ubuntu-latest
    environment:
      name: '#${{ github.event.number }}: App preview'
      url: ${{ steps.deploy-preview.outputs.preview-url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node
        uses: oven-sh/setup-bun@v2
        with:
          bun-version-file: .bun-version

      - name: Install and Build
        if: github.event.action != 'closed'
        run: |
          bun install
          bun run build

      - name: Deploy preview
        id: deploy-preview
        uses: rossjrw/pr-preview-action@v1
        with:
          source-dir: ./public
          umbrella-dir: _pullrequests
          comment: false

      - name: Wait for preview to be live
        if: github.event.action != 'closed'
        run: |
          wget ${{ steps.deploy-preview.outputs.preview-url }} || touch index.html
          while ! grep "$BUILD_COMMIT" index.html; do
            echo "Preview not live yet, waiting..."
            sleep 5
            rm index.html
            wget ${{ steps.deploy-preview.outputs.preview-url }} || touch index.html
          done
