name: Deploy PR previews

on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      - closed

concurrency: preview-${{ github.ref }}

jobs:
  deploy-preview:
    runs-on: ubuntu-latest
    environment:
      name: 'Preview PR #${{ github.event.number }}'
      url: ${{ steps.deploy-preview.outputs.preview-url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install and Build
        if: github.event.action != 'closed' # You might want to skip the build if the PR has been closed
        run: |
          npm install
          BUILD_COMMIT=${{ github.sha }} BASE_PATH=/cigale/_pullrequests/pr-$PR_NUMBER npm run build
        env:
          PR_NUMBER: ${{ github.event.number }}

      - name: Deploy preview
        id: deploy-preview
        uses: rossjrw/pr-preview-action@v1
        with:
          source-dir: ./public
          umbrella-dir: _pullrequests
          comment: false

      - name: Trigger playwright
        uses: benc-uk/workflow-dispatch@v1
        with:
          workflow: playwright.yml
          inputs: |
            {
              "base_url": "${{ steps.deploy-preview.outputs.preview-url }}"
            }
