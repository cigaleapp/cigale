name: Update Changelog

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * 0' # Every Sunday at midnight
  push:
    branches: [main]
    paths: [.github/workflows/update-changelog.yml, scripts/user-facing-changelog.js, CHANGELOG.md]

permissions:
  contents: write

jobs:
  update-changelog:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          # Fetch all history for accurate changelog generation
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '22.18.0'
          cache: npm

      - name: Update CHANGELOG.md
        run: |
          npm ci
          node scripts/user-facing-changelog.js 2025-05-03

      - name: Commit and push changes
        uses: EndBug/add-and-commit@v7
        with:
          author_name: github-actions
          author_email: github-actions@users.noreply.github.com
          message: 'üìù Update changelog'
          add: 'CHANGELOG.md'
