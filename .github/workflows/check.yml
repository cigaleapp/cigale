name: Checks

on:
  push:
    branches: [main]
  pull_request:
    types: [opened, reopened, synchronize]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: '1.2.21'
      - name: Install dependencies
        run: bun install --frozen-lockfile
      - name: Lint
        run: bun run lint
  format:
    name: Check formatting
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: '1.2.21'
      - name: Install dependencies
        run: bun install --frozen-lockfile
      - name: Check formatting
        run: bunx prettier --check .
  test:
    name: Unit tests
    runs-on: ubuntu-latest
    environment:
      name: '#${{ github.event.number }}: Unit tests report'
      url: ${{ steps.deploy-preview.outputs.preview-url }}
    steps:
      - uses: actions/checkout@v5
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: '1.2.21'
      - name: Install dependencies
        run: bun install --frozen-lockfile
      - name: Run tests
        run: npm test
      - name: Save aside coverage report
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: vitest-report
          path: ./coverage
      - name: Deploy results to Github Pages
        if: ${{ !cancelled() }}
        uses: rossjrw/pr-preview-action@v1
        id: deploy-preview
        with:
          source-dir: ./html
          umbrella-dir: _vitest
          comment: false

  clutter:
    name: Check for clutter (unused stuff)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: '1.2.21'
      - name: Install dependencies
        run: bun install --frozen-lockfile
      - name: Check for clutter
        run: bun run check:clutter
  i18n:
    name: Check for untranslated messages
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: '1.2.21'
      - name: Install dependencies
        run: bun install --frozen-lockfile
      - name: Check for untranslated messages
        run: |
          missing=()
          for key in $(jq -r 'keys[]' messages/fr.json); do
            value=$(jq -r --arg k "$key" '.[$k] // empty' messages/en.json)
            if [[ -z "$value" ]]; then
              missing+=("$key")
            fi
          done
          if [ ${#missing[@]} -ne 0 ]; then
            echo "Missing or empty keys in en.json:"
            for key in "${missing[@]}"; do
              fr_value=$(jq -r --arg k "$key" '.[$k]' messages/fr.json)
              echo "- $key: $fr_value"
            done
            exit 1
          else
            echo "All fr.json keys are present and non-empty in en.json"
          fi
      - name: Check for unused messages
        run: |
          shopt -s globstar
          unused=()
          echo Unused keys in fr.json:
          for key in $(jq -r 'keys[]' messages/fr.json); do
            if [ "$key" == '$schema' ]; then
              continue
            fi
            count=$(grep "m\.$key" src/**/*.{svelte,js} | wc -l)
            if [ "$count" -eq 0 ]; then
              unused+=("$key")
              fr_value=$(jq -r --arg k "$key" '.[$k]' messages/fr.json)
              echo "- $key: $fr_value"
            fi
          done
          if [ ${#unused[@]} -ne 0 ]; then
            echo "${#unused[@]} unused keys in fr.json"
            exit 1
          else
            echo "All fr.json keys are used in the codebase"
          fi
  coverage:
    name: Coverage
    runs-on: ubuntu-latest
    needs: test
    environment:
      name: '#${{ github.event.number }}: Test coverage report'
      url: ${{ steps.deploy-preview.outputs.preview-url }}
    steps:
      - uses: actions/checkout@v5
      - name: Get coverage report
        uses: actions/download-artifact@v5
        with:
          name: vitest-report
          path: ./coverage
      - name: Deploy coverage report to Github Pages
        if: ${{ !cancelled() }}
        uses: rossjrw/pr-preview-action@v1
        id: deploy-preview
        with:
          source-dir: ./coverage
          umbrella-dir: _coverage
          comment: false
