name: Checks

on:
  push:
    branches: [main]
  pull_request:
    types: [opened, reopened, synchronize]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22.17.1'
      - name: Install dependencies
        run: npm ci
      - name: Lint
        run: npm run lint
  format:
    name: Check formatting
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22.17.1'
      - name: Install dependencies
        run: npm ci
      - name: Check formatting
        run: npx prettier --check .
  test:
    name: Unit tests
    runs-on: ubuntu-latest
    environment:
      name: '#${{ github.event.number }}: Unit tests report'
      url: ${{ steps.deploy-preview.outputs.preview-url }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22.17.1'
      - name: Install dependencies
        run: npm ci
      - name: Run tests
        run: npm test
      - name: Deploy results to Github Pages
        if: ${{ !cancelled() }}
        uses: rossjrw/pr-preview-action@v1
        id: deploy-preview
        with:
          source-dir: ./html
          umbrella-dir: _vitest
          comment: false

  clutter:
    name: Check for clutter (unused stuff)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22.17.1'
      - name: Install dependencies
        run: npm ci
      - name: Check for clutter
        run: npm run check:clutter
  i18n:
    name: Check for untranslated messages
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22.17.1'
      - name: Install dependencies
        run: npm ci
      - name: Check for untranslated messages
        run: |
          node -e "
          const fs = require('fs');
          const fr = JSON.parse(fs.readFileSync('messages/fr.json', 'utf8'));
          const en = JSON.parse(fs.readFileSync('messages/en.json', 'utf8'));
          const missing = Object.keys(fr).filter(key => !en[key]?.trim());
          if (missing.length) {
            console.error('Missing or empty keys in en.json:');
            missing.forEach(key => console.error(`- ${key}: ${fr[key]}`));
            process.exit(1);
          } else {
            console.log('All fr.json keys are present and non-empty in en.json');
          }
          "
  coverage:
    name: Coverage
    runs-on: ubuntu-latest
    environment:
      name: '#${{ github.event.number }}: Test coverage report'
      url: ${{ steps.deploy-preview.outputs.preview-url }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22.17.1'
      - name: Install dependencies
        run: npm ci
      - name: Run tests
        run: npm test
      - name: Deploy coverage report to Github Pages
        if: ${{ !cancelled() }}
        uses: rossjrw/pr-preview-action@v1
        id: deploy-preview
        with:
          source-dir: ./coverage
          umbrella-dir: _coverage
          comment: false
