name: Checks

on:
  push:
    branches: [main]
  pull_request:
    types: [opened, reopened, synchronize]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v4
        with:
          node-version-file: package.json
          cache: npm
      - name: Install dependencies
        run: npm ci
      - name: Lint
        run: npm run lint
  format:
    name: Check formatting
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v4
        with:
          node-version-file: package.json
          cache: npm
      - name: Install dependencies
        run: npm ci
      - name: Check formatting
        run: npx prettier --check .
  test:
    name: Unit tests
    runs-on: ubuntu-latest
    environment:
      name: '#${{ github.event.number }}: Unit tests report'
      url: ${{ steps.deploy-preview.outputs.preview-url }}
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v4
        with:
          node-version-file: package.json
          cache: npm
      - name: Install dependencies
        run: npm ci
      - name: Run tests
        run: npm test
      - name: Save aside coverage report
        if: ${{ always() }}
        uses: actions/upload-artifact@v3
        with:
          name: vitest-report
          path: ./coverage
      - name: Deploy results to Github Pages
        if: ${{ !cancelled() }}
        uses: rossjrw/pr-preview-action@v1
        id: deploy-preview
        with:
          source-dir: ./html
          umbrella-dir: _vitest
          comment: false

  clutter:
    name: Check for clutter (unused stuff)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v4
        with:
          node-version-file: package.json
          cache: npm
      - name: Install dependencies
        run: npm ci
      - name: Check for clutter
        run: npm run check:clutter
  i18n:
    name: Check for untranslated messages
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v4
        with:
          node-version-file: package.json
          cache: npm
      - name: Install dependencies
        run: npm ci
      - name: Check for untranslated messages
        run: |
          missing=()
          for key in $(jq -r 'keys[]' messages/fr.json); do
            value=$(jq -r --arg k "$key" '.[$k] // empty' messages/en.json)
            if [[ -z "$value" ]]; then
              missing+=("$key")
            fi
          done
          if [ ${#missing[@]} -ne 0 ]; then
            echo "Missing or empty keys in en.json:"
            for key in "${missing[@]}"; do
              fr_value=$(jq -r --arg k "$key" '.[$k]' messages/fr.json)
              echo "- $key: $fr_value"
            done
            exit 1
          else
            echo "All fr.json keys are present and non-empty in en.json"
          fi
  coverage:
    name: Coverage
    runs-on: ubuntu-latest
    needs: test
    environment:
      name: '#${{ github.event.number }}: Test coverage report'
      url: ${{ steps.deploy-preview.outputs.preview-url }}
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v4
        with:
          node-version-file: package.json
          cache: npm
      - name: Install dependencies
        run: npm ci
      - name: Get coverage report
        uses: actions/download-artifact@v3
        with:
          name: vitest-report
          path: ./coverage
      - name: Deploy coverage report to Github Pages
        if: ${{ !cancelled() }}
        uses: rossjrw/pr-preview-action@v1
        id: deploy-preview
        with:
          source-dir: ./coverage
          umbrella-dir: _coverage
          comment: false
