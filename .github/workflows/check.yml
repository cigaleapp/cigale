name: Checks

on:
  push:
    branches: [main]
  pull_request:
    types: [opened, reopened, synchronize]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version-file: .bun-version
      - name: Install dependencies
        run: bun install --frozen-lockfile
      - name: Lint
        run: bun run lint

  json-schema:
    name: Validate JSONs
    uses: ./.github/workflows/schemas.yml

  clutter:
    name: Check for clutter
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version-file: .bun-version
      - name: Install dependencies
        run: bun install --frozen-lockfile
      - name: Check for clutter
        run: bun knip --reporter github-actions

  test:
    name: Unit tests
    uses: ./.github/workflows/vitest.yml
    with:
      compare-coverage: ${{ github.event_name == 'pull_request' && !startsWith(github.head_ref, 'renovate/') }}

  e2e:
    needs: [json-schema, lint, test]
    name: E2E
    uses: ./.github/workflows/playwright.yml

  bundlesize:
    if: github.ref_name != 'main'
    needs: test
    name: Bundle size
    uses: ./.github/workflows/bundlesize.yml

  preview:
    if: github.event_name == 'pull_request'
    needs: [json-schema, lint, test]
    name: PR Preview
    uses: ./.github/workflows/preview.yml

  deploy:
    if: github.event_name == 'push' && github.ref_name == 'main'
    needs: e2e
    name: Deploy
    concurrency:
      group: deploy-gh-pages
      cancel-in-progress: true
    uses: ./.github/workflows/deploy.yml

  electron:
    if: github.event_name == 'pull_request'
    needs: e2e
    name: Electron
    uses: ./.github/workflows/electron.yml

  docker:
    needs: e2e
    name: Docker
    uses: ./.github/workflows/docker.yml
    with:
      deploy: ${{ github.ref_name == 'main' }}

  is-mergeable:
    if: github.event_name == 'pull_request'
    name: Mergeable?
    needs: [json-schema, lint, test, e2e, preview, electron, docker, bundlesize]
    runs-on: ubuntu-latest
    steps:
      - run: echo "All checks passed :)"
