name: End-to-end tests

on:
  push:
    branches: [main]
    paths: [src/**, tests/**, static/**, '*', messages/fr.json, .github/workflows/playwright.yml]
  pull_request:
    branches: [main]
    paths: [src/**, tests/**, static/**, '*', messages/fr.json, .github/workflows/playwright.yml]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        shard-index: [1, 2, 3, 4]
        shard-count: [4]
    name: Test (shard ${{ matrix.shard-index }} of ${{ matrix.shard-count }})
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - name: Install dependencies
        run: npm ci
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      - name: Run Playwright tests
        run: npx playwright test --shard=${{ matrix.shard-index}}/${{ matrix.shard-count }}
        env:
          SHARDING: '1'
      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report-shard-${{ matrix.shard-index }}
          path: blob-report/
          retention-days: 30

  combine-reports:
    runs-on: ubuntu-latest
    needs: test
    # run even if tests fail
    if: always()
    environment:
      name: '#${{ github.event.number }}: End-to-end tests report'
      url: ${{ steps.deploy-preview.outputs.preview-url }}
    name: Combine reports
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          path: ./playwright-report-shards
          pattern: playwright-report-shard-*
          merge-multiple: true

      - name: Merge sharded reports into HTML
        run: npx playwright merge-reports --reporter html ./playwright-report-shards

      - name: Deploy results on github pages
        if: ${{ !cancelled() }}
        id: deploy-preview
        uses: rossjrw/pr-preview-action@v1
        with:
          source-dir: ./playwright-report
          umbrella-dir: _playwright
          comment: false
