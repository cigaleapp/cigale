name: End-to-end tests
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - name: Install dependencies
        run: npm ci
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      - name: Run Playwright tests
        run: PLAYWRIGHT_TEST_COVERAGE=1 npx playwright test
      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - uses: daun/playwright-report-summary@v3
        if: always()
        with:
          report-file: test-results.json
          comment-title: End-to-end tests
          job-summary: true
          report-url: https://cigaleapp.github.io/cigale/_playwright/pr-${{ github.event.number }}/

      - name: Deploy results on github pages
        if: ${{ !cancelled() }}
        uses: rossjrw/pr-preview-action@v1
        with:
          source-dir: ./playwright-report
          umbrella-dir: _playwright
          comment: false

      - name: Merge coverage with unit tests'
        if: ${{ !cancelled() }}
        run: |
          mkdir -p .nyc_output
          wget -q https://cigaleapp.github.io/cigale/_coverage/pr-${{ github.event.number }}/coverage-final.json -O .nyc_output/coverage-final.json
          npx nyc merge .nyc_output

      - name: Generate coverage report
        if: ${{ !cancelled() }}
        run: |
          npx nyc report --reporter=html

      - name: Deploy coverage report to Github Pages
        if: ${{ !cancelled() }}
        uses: rossjrw/pr-preview-action@v1
        with:
          source-dir: ./coverage
          umbrella-dir: _coverage
          comment: false
