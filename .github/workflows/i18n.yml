name: Translations

on:
  push:
    branches-ignore:
      - renovate/*
      - dependabot/*
  workflow_dispatch:
    inputs:
      build-image:
        description: 'Build the i18n Docker image'
        required: false
        type: boolean
        default: false

jobs:
  build-image:
    name: Build i18n Docker image
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    steps:
      - uses: actions/checkout@v5
      - uses: tj-actions/changed-files@v47
        id: changes
        with:
          files: .github/workflows/i18n.{yml,Dockerfile}
      - name: Login to ghcr.io
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ github.token }}
      - if: steps.changes.outputs.any_modified || github.event.inputs.build-image
        name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .github/workflows
          file: .github/workflows/i18n.Dockerfile
          push: true
          tags: ghcr.io/cigaleapp/cigale/i18n:latest

  refresh:
    needs: [build-image]
    name: Refresh .po files
    runs-on: ubuntu-latest
    permissions:
      contents: write
    container:
      image: ghcr.io/cigaleapp/cigale/i18n:latest
    steps:
      - uses: actions/checkout@v5
        with:
          ssh-key: ${{ secrets.AUTOCOMMITS_DEPLOY_KEY }}
      - name: Make working dir git-safe (we're root in a container)
        run: git config --global --add safe.directory $(pwd)
      - name: Install dependencies
        run: bun install --frozen-lockfile
      - name: Run wuchale to update .po files
        run: bun wuchale --clean
      - name: Setup .po diffing
        run: git config diff.podiff.command "$command"
        env:
          command: podiff -D -u -D '-I Po-Revision-Date' -L
      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v6
        with:
          commit_message: üåê Refresh translation files [ci skip]
          commit_options: --no-verify
          file_pattern: src/locales/*.po
