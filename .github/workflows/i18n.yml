name: Translations

on:
  push:
    # TODO remove wuchale branch when merged
    branches: [main, wuchale]
  workflow_dispatch:
    inputs:
      build-image:
        description: 'Build the i18n Docker image'
        required: false
        type: boolean
        default: false

jobs:
  build-image:
    # if: github.event.inputs.build-image
    name: Build i18n Docker image
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    steps:
      - uses: actions/checkout@v5
      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .github/workflows
          file: .github/workflows/i18n.Dockerfile
          push: true
          tags: ghcr.io/cigaleapp/cigale/i18n:latest

  refresh:
    name: Refresh .po files
    runs-on: ubuntu-latest
    permissions:
      contents: write
    container:
      image: ghcr.io/cigaleapp/cigale/i18n:latest
    steps:
      - uses: actions/checkout@v5
        with:
          ssh-key: ${{ secrets.AUTOCOMMITS_DEPLOY_KEY }}
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version-file: .bun-version
      - name: Install dependencies
        run: bun install --frozen-lockfile
      - name: Run wuchale to update .po files
        run: bun wuchale --clean
      - name: Check if changes are only revision-date
        id: check-changes
        run: |
          if git diff -I PO-Revision-Date --exit-code; then
            echo "No meaningful changes in .po files"
            echo "meaningful=false" >> $GITHUB_OUTPUT
          else
            echo "Meaningful changes detected in .po files"
            echo "meaningful=true" >> $GITHUB_OUTPUT
          fi
      - if: steps.check-changes.outputs.meaningful == 'true'
        name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v6
        with:
          commit_message: '🌐 Refresh translation files'
          commit_options: --no-verify
          file_pattern: src/locales/*.po
