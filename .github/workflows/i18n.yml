name: Translations

on:
  push:

jobs:
  refresh:
    name: Refresh .po files
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v5
        with:
          ssh-key: ${{ secrets.AUTOCOMMITS_DEPLOY_KEY }}
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version-file: .bun-version

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run wuchale to update .po files
        run: bun wuchale --clean --sync

      - name: Check if more than PO-Revision-Date changed
        id: changes
        run: |
          if git diff -I '^"PO-Revision-Date: ' --exit-code src/locales/*.po; then
            echo significant=false >> $GITHUB_OUTPUT
          else
            echo significant=true >> $GITHUB_OUTPUT
          fi

      - if: steps.changes.outputs.significant == 'true'
        name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v6
        with:
          commit_message: 🌐 Refresh translation files
          commit_options: --no-verify
          file_pattern: src/locales/*.po
