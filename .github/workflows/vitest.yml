name: Vitest

on:
  workflow_call:
    secrets:
      DEV_DEPLOYMENTS_SSH_PRIVATE_KEY:
        required: true
        description: 'SSH private key for deploying to dev deployments server'
    inputs:
      publish-report:
        type: boolean
        default: true
      compare-coverage:
        type: boolean
        default: true

env:
  ELECTRON_SKIP_BINARY_DOWNLOAD: 'true'

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version-file: .bun-version
      - name: Install dependencies
        run: bun install --frozen-lockfile
      - name: Run tests
        run: bun run test
      - name: Save aside coverage report
        if: inputs.compare-coverage && always()
        uses: actions/upload-artifact@v6
        with:
          name: coverage-report-head
          path: ./coverage
      - name: Save test report
        if: inputs.publish-report && !cancelled()
        uses: actions/upload-artifact@v6
        with:
          name: vitest-report-head
          path: ./html
          # Only used to deploy it on dev server, no need to keep it in github
          retention-days: 1

  get-base-branch-coverage:
    name: Get base branch coverage
    runs-on: ubuntu-latest
    if: inputs.compare-coverage
    steps:
      - uses: actions/checkout@v6
        with:
          ref: ${{ github.event.pull_request.base.ref }}
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version-file: .bun-version
      - name: Install dependencies
        run: bun install --frozen-lockfile
      - name: Run tests
        run: bun run test
      - name: Save aside coverage report
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: coverage-report-base
          path: ./coverage

  upload-coverage-report:
    name: Coverage report
    if: github.ref_name != 'main' && inputs.compare-coverage
    needs: test
    uses: ./.github/workflows/dev-deploy.yml
    secrets: inherit
    with:
      environment: '#${{ github.event.number }}: Coverage'
      artifact: coverage-report-head
      subdomain: pr-${{ github.event.number }}-reports
      path: /coverage

  upload-test-report:
    name: Test report
    if: github.ref_name != 'main' && inputs.publish-report
    needs: test
    uses: ./.github/workflows/dev-deploy.yml
    secrets: inherit
    with:
      environment: '#${{ github.event.number }}: Unit tests'
      artifact: vitest-report-head
      subdomain: pr-${{ github.event.number }}-reports
      path: /vitest

  compare-coverage:
    name: Compare coverage
    runs-on: ubuntu-latest
    needs: [test, get-base-branch-coverage]
    if: inputs.compare-coverage
    steps:
      - name: Set threshold
        id: params
        run: echo threshold="-0.5" >> $GITHUB_OUTPUT
      - uses: actions/checkout@v6
      - uses: actions/download-artifact@v7
        with:
          name: coverage-report-head
          path: ./coverage
      - uses: actions/download-artifact@v7
        with:
          name: coverage-report-base
          path: ./base-coverage
      - name: Compare coverage difference
        id: diff
        run: |
          base_coverage=$(jq '.total.lines.pct' base-coverage/coverage-summary.json)
          echo "base=$base_coverage" >> $GITHUB_OUTPUT
          echo "Base branch coverage: $base_coverage%"

          head_coverage=$(jq '.total.lines.pct' coverage/coverage-summary.json)
          echo "head=$head_coverage" >> $GITHUB_OUTPUT
          echo "Head branch coverage: $head_coverage%"

          diff=$(echo "$head_coverage - $base_coverage" | bc)
          diff=$(printf "%.2f" "$diff")
          echo "diff=$diff" >> $GITHUB_OUTPUT
          echo "Coverage difference: $diff%"

          if (( $(echo "$diff == 0" | bc -l) )); then
            echo "trend=neutral" >> $GITHUB_OUTPUT
          elif (( $(echo "$diff > 0" | bc -l) )); then
            echo "trend=up" >> $GITHUB_OUTPUT
            echo "emoji=âœ…" >> $GITHUB_OUTPUT
          elif (( $(echo "$diff < ${{ steps.params.outputs.threshold }}" | bc -l) )); then
            echo "trend=down" >> $GITHUB_OUTPUT
            echo "emoji=âŒ" >> $GITHUB_OUTPUT
          else
            echo "trend=down" >> $GITHUB_OUTPUT
            echo "emoji=âš ï¸" >> $GITHUB_OUTPUT
          fi

          cat $GITHUB_OUTPUT
      - name: Add sticky comment with coverage difference
        uses: marocchino/sticky-pull-request-comment@v2
        if: steps.diff.outputs.trend != 'neutral'
        with:
          header: ðŸ“Š Coverage difference
          message: |
            ${{ steps.diff.outputs.emoji }} Coverage is **${{ steps.diff.outputs.trend }}** by **${{ steps.diff.outputs.diff }}%** (from ${{ steps.diff.outputs.base }}% to ${{ steps.diff.outputs.head }}%)
      - name: Fail if coverage decreased too much
        run: |
          if [ "${{ steps.diff.outputs.trend }}" = "down" ] && (( $(echo "${{ steps.diff.outputs.diff }} < ${{ steps.params.outputs.threshold }}" | bc -l) )); then
            echo "Coverage decreased by ${{ steps.diff.outputs.diff }}%, which is more than the allowed threshold of ${{ steps.params.outputs.threshold }}%."
            exit 1
          else
            echo "Coverage difference is within the allowed threshold."
          fi
